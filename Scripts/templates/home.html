<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockNewsAnalyzerDemo</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS link for Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!--<link rel="stylesheet" href="static/main.css">-->
    <!--<link rel="stylesheet" href="/Users/polyanaboss/Desktop/Term paper/Scripts/static/main.css">-->
</head>

<body>
    <div class="container">
        <form action="predict" method="GET">
            <div class="row justify-content-center">
                <h3 class="col-10 text-center">Predict Stock Movement</h3>
            </div>
            <div class="form">
                <div class="row justify-content-center">
                    <label id='top-left' class='col-6 border border-2 border-dark border-end-0 py-1' for="ticker">Ticker:</label>
                    <input id='top-right' class='col-6 border border-2 border-dark py-1' type="text" name="ticker" id="ticker" placeholder="Company's ticker">
                </div>
                <div class="row justify-content-center">
                    <label class='col-6 border border-top-0 border-2 border-dark  border-end-0 py-1' for="company_name">Company's name:</label>
                    <input class='col-6 border border-top-0 border-2 border-dark py-1' type="text" name="company_name" id="company_name" placeholder="Company's name">
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="button btn btn-primary py-1">Predict</button>
            </div>
        </form>

        <form action="/">
            <div class="row justify-content-center">
                <button class="button btn btn-success py-1">Another Prediction</button>
            </div>
        </form>

        <div class="row justify-content-center">
            <h3 id='prediction_output' class="col-10 text-center mt-5"><span id="header">Prediction is</span> {{prediction}}<span id="header2"> with probability {{proba}}</span></h3>
        </div>
    </div>

    <script>
        if (document.querySelector('#prediction_output').textContent.length === 32) {
            document.querySelector('#prediction_output').style.display = 'none'
        }

        if (document.querySelector('#prediction_output').textContent === 'Prediction is Oops, check the spelling of the ticker and try again! with probability ') {
            document.querySelector('#prediction_output').innerHTML = 'Oops, check the spelling of the ticker and try again!'
        }
    </script>
</body>
